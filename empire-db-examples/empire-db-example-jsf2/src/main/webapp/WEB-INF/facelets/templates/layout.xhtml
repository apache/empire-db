<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- internationalization -->
<f:view locale="#{sampleUser.locale}" />
<ui:param name="webRoot" value=".." />

<f:metadata>
	<ui:insert name="metadata" />
</f:metadata>

<h:head>

	<!-- dynamic page title -->
	<title>#{msg.application_title} - #{pageTitle}</title>

	<!-- meta information -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta http-equiv="Content-Language" content="en" />
	<meta http-equiv="imagetoolbar" content="no" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />

	<!-- global stylesheets -->
	<link href="#{webRoot}/css/layout.css" rel="stylesheet" type="text/css" />

	<!-- custom page stylesheets -->
	<ui:insert name="pageCss" />

	<!-- javascript -->

	<!-- custom page script -->
	<ui:insert name="pageScript" />
</h:head>
<h:body>
	<f:view>

		<!-- header -->
		<ui:include src="header.xhtml" />

		<!-- (error) messages -->
		<h:panelGroup id="messages" layout="block">
			<h:messages />
		</h:panelGroup>

		<!-- content -->
		<h:panelGroup id="content" layout="block">
			<ui:insert name="content" />
		</h:panelGroup>

	</f:view>
</h:body>
</html>
